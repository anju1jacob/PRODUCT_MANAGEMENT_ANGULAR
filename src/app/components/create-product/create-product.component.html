<div class="container create-product-container">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name*</label>
      <input id="name" formControlName="name" type="text" class="form-control">
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description*</label>  <!-- Added * to indicate required -->
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price*</label>  <!-- Added * to indicate required -->
      <input id="price" formControlName="price" type="number" class="form-control">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price is required and must be a non-negative number
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</div>
